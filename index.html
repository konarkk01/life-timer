<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>life timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://kit.fontawesome.com/7a4b62b0a4.js"
            crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class="background">
      <div id="initialtext" class="container">
          <h1>kindly enter your date of birth</h1>
      </div> 
    <div id="afterDOBtntxt" class="container">
      <div class="center">
        <h1>how much life journey covered, til now</h1>
        <div class="time-container">
            <h2>
                <div id="year">0</div>
                 year
            </h2>
            <h2>
                <div id="month">0</div>
                 month
            </h2>
            <h2>
                <div id="day">0</div>
                 day
            </h2>
            <h2>
                <div id="hour">0</div>
                 hour
            </h2>
            <h2>
                <div id="minute">0</div>
                 minute
            </h2>
            <h2>
                <div id="second">0</div>
                 second
            </h2>
        </div>
        </div>
      </div>  
      </div>
      <div class="settings">
        <i id="settingicon" class="fa fa-cog"></i>
        <div id="settingcontent" class="settings-content hide">
            <input type="date" id="dobinput" />
            <button id="dobbutton">add dob</button>
        </div>
      </div>
  </div>  
  <script src="./index.js"></script>
</body>
</html>
